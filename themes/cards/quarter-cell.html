<div class="quarter-card {{quarter_class}} {{status_class}}">
    <div class="quarter-period">{{quarter_name}}</div>
    <div class="status-badge {{status_class}}">{{status_text}}</div>
    <div class="quarter-content">
        <div class="quarter-description">{{description}}</div>
        <div class="quarter-details">{{details}}</div>
        <div class="extra-info">{{extra_info}}</div>
    </div>
</div>
